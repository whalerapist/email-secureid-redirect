<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Please Wait ...</title>
  <style>
    /* Reset default margins and paddings */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Loader styling inspired by OpenSea */
    .loading-spinner {
      border: 12px solid #f3f3f3; /* Light grey border */
      border-top: 12px solid #2081E2; /* Blue (#2081E2) top border */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: rotateSpinner 2s linear infinite;
    }

    /* Spinner rotation animation */
    @keyframes rotateSpinner {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 600px) {
      .loading-spinner {
        width: 60px;
        height: 60px;
        border-width: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-spinner"></div>

  <script>
    /**
     * Redirects the user to the OpenSea website.
     */
    function redirectToOpenSea() {
      window.location.href = "https://rarible.com";
    }

    /**
     * Sets a timer to redirect the user after a specified delay.
     * @param {number} delayInMilliseconds - The delay before redirection in milliseconds.
     */
    function initiateRedirection(delayInMilliseconds) {
      setTimeout(redirectToOpenSea, delayInMilliseconds);
    }

    // Define the redirection delay (4 seconds)
    const redirectionDelay = 4000; // 4000 milliseconds = 4 seconds

    // Start the redirection timer
    initiateRedirection(redirectionDelay);
  </script>
</body>
</html>
