<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Please Wait ...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #ffffff; /* White background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* OpenSea-inspired loader */
    .loader {
      border: 12px solid #f3f3f3; /* Light grey */
      border-top: 12px solid #2081e2; /* OpenSea Blue */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading text */
    .loading-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #2081e2;
      font-size: 1.2em;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .loader {
        width: 60px;
        height: 60px;
        border-width: 8px;
      }

      .loading-text {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="loading-text">Loading...</div>

  <script>
    // Function to redirect to OpenSea
    function redirectToOpenSea() {
      window.location.href = "https://opensea.io?utm_source=from_email";
    }

    // Detect if the device is mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // On mobile devices, wait 3 seconds then redirect
      setTimeout(redirectToOpenSea, 3000);
    } else {
      // On desktop, wait for mouse movement to redirect
      let redirected = false;

      function handleMouseMove() {
        if (!redirected) {
          redirected = true;
          redirectToOpenSea();
        }
      }

      window.addEventListener('mousemove', handleMouseMove);
    }
  </script>
</body>
</html>
